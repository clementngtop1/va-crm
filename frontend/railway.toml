[build]
builder = "nixpacks"
buildCommand = "npm run build"

[deploy]
startCommand = "npm run preview -- --host 0.0.0.0 --port $PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[phases.build]
cmds = ["npm run build"]

[phases.start]
cmd = "npm run preview -- --host 0.0.0.0 --port $PORT"

[env]
NODE_ENV = "production"
PORT = "3000"